<div *ngIf="githubProfile" class="container" style="margin: auto;">
    <div class="row" style="margin-top: 5%;">
        <div class="col-6" style="margin: auto; text-align: end; max-width: 60%; margin-left: 0%; margin-right: 0%;">
            <img [src]="githubProfile.avatar_url" class="rounded-circle img-thumbnail" width="40%" height="40%">
            <div class="github-link" style="padding-top: 2%; margin: auto">
                <img src="https://img.icons8.com/external-kmg-design-basic-outline-kmg-design/32/000000/external-attachment-user-interface-kmg-design-basic-outline-kmg-design.png" style="width: 15px; height: 15px;"/><a [href]="githubProfile.html_url">{{githubProfile.html_url}}</a>
            </div>
        </div>
        <div class="col-3" style="margin: auto; margin-top: 4%; margin-left: 0%;">
            <h3>{{githubProfile.name}}</h3>
            <div class="blog">{{githubProfile.bio}}</div>
            <div class="location">

                <img src="https://img.icons8.com/material-rounded/24/000000/marker.png"/>{{githubProfile.location}}

            </div>
            <div class="twitter">
                Twitter: {{githubProfile.twitter_username}}
            </div>
        </div>
    </div>
</div>
