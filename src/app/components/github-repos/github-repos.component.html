<div class="container mt-3">
    <ul class="list-group justify-content-evenly">
        <li *ngFor="let repo of githubRepos"  class="list-group-item">
                <h2>{{repo.name}}</h2>
                <div class="description">
                    {{repo.description}}
                </div>
                <div class="framework">
                    {{repo.language}}
                </div>
      </ul>
</div>
